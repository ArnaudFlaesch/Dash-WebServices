language: java
sudo: required
jdk:
  - oraclejdk15

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar

before_script:
  - ./gradlew ktlintCheck

script:
  - ./gradlew clean build test

after_success:
  - ./gradlew jacocoTestReport coveralls
  - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Kotlin -r build/reports/jacoco/test/jacocoTestReport.xml
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  script: bash docker_deploy.sh
  skip_cleanup: true
  on:
    branch: master