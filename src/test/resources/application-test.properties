spring.profiles.active=test
server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/dash_test
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database=postgresql
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.properties.hibernate.dialect=com.dash.repository.DashDatabaseDialect

logging.level.org.hibernate.type=trace
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true

spring.liquibase.contexts=test

dash.app.jwtSecret= dashSecretKey
dash.app.jwtExpirationMs= 86400000

dash.app.OPENWEATHERMAP_KEY= test
dash.app.STRAVA_CLIENT_ID= test
dash.app.STRAVA_CLIENT_SECRET= test
dash.app.STEAM_USER_ID= test
dash.app.STEAM_API_KEY= test