databaseChangeLog:
  - changeSet:
      id: 1
      author: aflaesch
      comment: Init schema
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            path: /db/changelog/0.2/schema_init.sql
            endDelimiter: \nGO
            splitStatements: true
            stripComments: true
  - changeSet:
      id: 2
      author: aflaesch
      comment: Dataset for tests
      context: dev,test
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            path: /db/changelog/testdata/test-dataset.sql
            endDelimiter: \nGO
            splitStatements: true
            stripComments: true
