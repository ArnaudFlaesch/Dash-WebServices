databaseChangeLog:
  - changeSet:
      id: 1
      author: aflaesch
      comment: Dash schema
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            path: /db/changelog/1.0/dash_schema_init.sql
            endDelimiter: \nGO
            splitStatements: true
            stripComments: true
